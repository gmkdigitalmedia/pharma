{% extends "base.html" %}

{% block title %}Error {{ error_code }} - Xupra{% endblock %}

{% block content %}
<div class="container">
    <div class="text-center py-5">
        <h1 class="display-1">{{ error_code }}</h1>
        <h2>{{ message }}</h2>
        <p class="lead mt-4">Something went wrong. Don't worry, it happens to the best of us.</p>
        <a href="{{ url_for('homepage') }}" class="btn btn-primary mt-3">
            <i class="fas fa-home me-2"></i> Return to Homepage
        </a>
    </div>
</div>
{% endblock %}
